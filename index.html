<body>
	<h1>Assignment 2 - Loops</h1>
	<hr>
	<h2></h2>
	<br>
	<button type="" id=enterBtn onclick=" Odd_Loop();" > Odd Loop </button>	
	<script>
		function Odd_Loop ()
		{
		    let OutPutString = ""
		    for (let i = 1; i < 11; i++) {
			  if (i == 5) {
				OutPutString = OutPutString + "Q";
			  }
			  else {	
                isOdd = i % 2;
			    if (isOdd > 0) {
			      OutPutString = OutPutString + "O";					
		   	    }
			    else {
				  OutPutString = OutPutString + "X";	
				}
			  }			
            }			
		   console.log(OutPutString);
	    }
	</script>
</body>
